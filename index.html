<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The PIN</title>
    <link href="https://bootswatch.com/5/superhero/bootstrap.min.css" rel="stylesheet">

    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>

    <script>

    </script>
</head>

<body>
    <div class="container mt-5">
        <h1>Guess The PIN</h1>
        <div class="mb-3 d-flex">
            <div class="me-3">
                <input type="radio" class="btn-check" name="level" id="easy" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="easy">Easy - 4 digits</label>
            </div>

            <div class="me-3">
                <input type="radio" class="btn-check" name="level" id="medium" autocomplete="off">
                <label class="btn btn-outline-success" for="medium">Medium - 6 digits</label>
            </div>

            <div class="me-3">
                <input type="radio" class="btn-check" name="level" id="hard" autocomplete="off">
                <label class="btn btn-outline-success" for="hard">Hard - 8 digits</label>
            </div>

            <div class="me-3">
                <input type="radio" class="btn-check" name="level" id="god" autocomplete="off">
                <label class="btn btn-outline-success" for="god">God - 20 digits</label>
            </div>

        </div>

        <div class="mb-3">
            <label for="pinGuess" class="form-label">Masukkan tebakan angkamu:</label>
            <input type="text" class="form-control" id="pinGuess" placeholder="Masukkan angka..." onkeyup="checkGuess()"
                autocomplete="off" autofocus>
        </div>
        <ul id="messages" class="mt-3"></ul>
    </div>

    <script src="game.js"></script>
</body>

</html>
